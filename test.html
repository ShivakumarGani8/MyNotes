<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 400px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.chat-header {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    text-align: center;
}

.chat-box {
    height: 300px;
    overflow-y: scroll;
    padding: 10px;
    background-color: #f9f9f9;
}

.chat-box .bot-message,
.chat-box .user-message {
    margin-bottom: 12px;
    padding: 10px;
    border-radius: 4px;
}

.bot-message {
    background-color: #e0e0e0;
    max-width: 80%;
}

.user-message {
    background-color: #4CAF50;
    color: white;
    text-align: right;
    max-width: 80%;
    margin-left: auto;
}

.chat-input {
    display: flex;
    padding: 10px;
    background-color: #eee;
}

.chat-input input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.chat-input button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 16px;
    margin-left: 8px;
    cursor: pointer;
    border-radius: 4px;
}

.chat-input button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ChatBot</h2>
        </div>
        <div id="chat-box" class="chat-box">
            <div class="bot-message">Hello! How can I help you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="checkSubmit(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
    function sendMessage() {
    const userInput = document.getElementById("user-input").value;
    if (userInput.trim() === "") return;

    // Append user message to chat box
    appendMessage(userInput, "user-message");

    // Clear input field
    document.getElementById("user-input").value = "";

    // Bot response simulation
    setTimeout(() => {
        botResponse(userInput);
    }, 500);
}

function appendMessage(message, className) {
    const chatBox = document.getElementById("chat-box");
    const messageElement = document.createElement("div");
    messageElement.classList.add(className);
    messageElement.textContent = message;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function botResponse(userMessage) {
    let botMessage = "I'm not sure how to respond to that.";

    // Basic response based on keywords
    if (userMessage.toLowerCase().includes("hello")) {
        botMessage = "Hi there! How can I assist you today?";
    } else if (userMessage.toLowerCase().includes("help")) {
        botMessage = "I'm here to help! What do you need assistance with?";
    }

    // Append bot message to chat box
    appendMessage(botMessage, "bot-message");
}

function checkSubmit(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
}

    </script>
</body>
</html>
